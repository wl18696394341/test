<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML5: 管理系统登陆 - </title>
  <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="login">
    <div class="box png">
        <div class="logo png"></div>
        <div class="input">
            <div class="log">
                <div class="name">
                    <label>用户名</label><input type="text" class="text" id="value_1" placeholder="用户名" name="value_1" tabindex="1">
                </div>
                <div class="pwd">
                    <label>密　码</label><input type="password" class="text" id="value_2" placeholder="密码" name="value_2" tabindex="2">
                    <input type="button" class="submit" tabindex="3" value="登录">
                    <div class="check"></div>
                </div>
                <div class="tip"></div>
            </div>
        </div>
    </div>
    <div class="air-balloon ab-1 png"></div>
    <div class="air-balloon ab-2 png"></div>
    <div class="footer"></div>
  </div>

  <div style="text-align:left;margin:60px 0; font:normal 14px/24px 'MicroSoft YaHei';"></div>
</body>

</html>
